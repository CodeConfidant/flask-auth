{% extends "base.html" %}

{% block content %}
    <div class="box">
        <p>{{ message }}</p>
        <h1>Account Info</h1>
        <p>Username: {{ username }}</p>
        <p>Email: {{ email }}</p>
        <p>Type: {{ type }}</p>
        <form action="{{ url_for('del_user') }}" method="POST">
            <input type="hidden" id="username" name="username" value="{{ username }}">
            <input type="submit" value="Delete Account">
        </form>
    </div>
{% endblock %}
