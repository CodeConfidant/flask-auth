<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flask-Auth | {{ title }}</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="content-type" content="text/html"/>
        <meta http-equiv="default-style" content="flask-auth Styles"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="application-name" content="flask-auth"/>
        <meta name="author" content="Drew Hainer"/>
        <meta name="description" content="A simple boilerplate using flask and SQLite"/>
        <meta name="keywords" content="flask-auth, flask, auth, authentication, boilerplate, codeconfidant, code, confidant"/>
        <link title="flask-auth Styles" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/flask-auth.css') }}"/>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </header>
        {% block content %}{% endblock %}

        <script>
            toggleBlock = (elementIdName) => {
                var element = document.getElementById(elementIdName);
    
                if (element.style.display === "block") {
                    element.style.display = "none"
                }
                else {
                    element.style.display = "block"
                }
            };

            disableElementDisplay = (elementIdNames) => {
                for (var elementIdName of elementIdNames) {
                    var element = document.getElementById(elementIdName);
                    element.style.display = "none";
                }
            };
        </script>
    </body>
</html>
