{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="{{ url_for('loginuser') }}" method="POST" accept-charset="UTF-8" autocomplete="off" autofocus="off" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="8" maxlength="30" required/></br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="30" required/></br>
        <input type="submit" value="Submit"/>
    </form>
    <p>{{ message }}</p>
{% endblock %}
