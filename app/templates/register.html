{% extends "base.html" %}

{% block content %}
    <div class="box">
        <h1>Register</h1>
        <p>{{ message }}</p>
        <form action="{{ url_for('adduser') }}" method="POST" accept-charset="UTF-8" autocomplete="off" autofocus="off" enctype="multipart/form-data">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="30" required/></br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="8" maxlength="30" required/></br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="30" required/></br>
            <input type="submit" value="Submit"/>
        </form>
    </div>
{% endblock %}
